<ul class="products-list clearfix" ng-init="vm.ads.nextPage()" grid grid-columns="vm.gridColumns" grid-data="vm.ads.items" when-scrolled="vm.ads.nextPage()"> <li class="products-item" ng-repeat="product in vm.ads.items" style="position: absolute; top: {{product.top}}px; left: {{product.left}}px"> <a href="ads/{{product.ad_id}}"> <span class="products-item-content"> <img ng-src="{{product.image.url}}" alt="{{product.image.image_id}}"> <span class="description">{{product.title}}</span> </span> <span class="products-item-footer"> <span class="price">{{product.price}} UAH</span> <span class="seller clearfix"> <span class="seller-ava-wrapper"> <img ng-src="{{product.user.avatar}}" alt="{{product.user.last_name}} {{product.user.first_name}}"> </span> <span class="seller-name">{{product.user.first_name}} {{product.user.last_name}}</span> </span> </span> </a> </li> </ul>
